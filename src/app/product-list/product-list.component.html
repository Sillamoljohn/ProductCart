
 <h2>PRODUCT LISTS</h2>
<app-card *ngFor="let card of CardDetails"  [card]="card" (messageEvent)="receiveMessage($event)">
    <p>{{CardDetails?.brandName}}</p>
</app-card>
<div class="footerPart">

    <div class="detailsSection">
        <div class="section1">
            <h4>Quantity</h4>
        <p>{{totalCount}}</p>
        </div>
        <div class="section1">
            <h4>Total</h4>
        <p>{{totalPrice}}</p>
        </div>
        <div class="buttonSection">
            <button type="button" class="btn" [disabled] ="totalCount == 0" (click)="openDialog()">Check Out</button>
            <button class="btn" type="button" (click)="getProductList();">test</button>
        <p>{{CardDetails?.brandName}}</p>

        </div>
    </div>
</div>
